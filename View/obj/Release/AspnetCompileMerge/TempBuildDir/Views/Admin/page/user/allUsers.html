<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
    <link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">

<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input class="layui-input" name="txtUserName" id="txtUserName" autocomplete="off" placeholder="输入用户昵称">
        </div>
        <div class="layui-input-inline">
            <input class="layui-input" name="txtRealName" id="txtRealName" autocomplete="off" placeholder="输入真实姓名">
        </div>
        <button class="layui-btn " id="searchbtn" data-type="reload">查询</button>
    </div>
    <div class="layui-inline">
        <button class="layui-btn layui-btn-danger batchDel" id="batchdel" data-type="getCheckData">批量删除</button>
    </div>
</blockquote>

<div class="layui-form news_list">
    <table id="tableData" lay-filter="tableData"></table>
</div>

<script type="text/html" id="barUser">
    <a class="layui-btn layui-btn-normal layui-btn-sm " lay-event="detail"><i class=" layui-icon">&#xe600;</i> 查看</a>
    <a class="layui-btn layui-btn-sm " lay-event="edit"><i class=" iconfont icon-edit"></i> 编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm " lay-event="del"><i class=" layui-icon" data-method="offset" data-type="auto">&#xe640;</i> 删除</a>
</script>

<script type="text/html" id="headimg">
    <img src="{{d.UserHead}}" style="width: 45px" alt="用户头像"/>
</script>

<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="allUsers.js"></script>
</body>
</html>
